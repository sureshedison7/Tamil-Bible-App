name: Build & Release APK

# ------------------------------------------------------------------
# 1. Triggers
# ------------------------------------------------------------------
on:
  push:
    branches: [ main ]
    tags:        # <-- new: react to version tags (v1.0.0, v2.3.4, â€¦)
      - 'v*'
  pull_request:
    branches: [ main ]

# ------------------------------------------------------------------
# 2. Jobs
# ------------------------------------------------------------------
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # needed to create a release / upload assets

    steps:
      # ---------------------------------------------------------
      # Checkout code
      # ---------------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0      # required for `git describe` later

      # ---------------------------------------------------------
      # Java (required for Android builds)
      # ---------------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # ---------------------------------------------------------
      # Flutter
      # ---------------------------------------------------------
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      # ---------------------------------------------------------
      # Dependencies
      # ---------------------------------------------------------
      - name: Get dependencies
        run: flutter pub get

      # ---------------------------------------------------------
      # Build split APKs
      # ---------------------------------------------------------
      - name: Build APK (split-per-abi)
        run: flutter build apk --split-per-abi

      # ---------------------------------------------------------
      # Upload built APKs as workflow artifacts (always)
      # ---------------------------------------------------------
      - name: Upload APKs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: build/app/outputs/flutter-apk/*.apk

      # ---------------------------------------------------------
      # === RELEASE SECTION (only runs on tag pushes) ===
      # ---------------------------------------------------------
      - name: Determine release tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"

      - name: Create GitHub Release & upload assets
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.tag.outputs.tag }}" \
            --title "Release ${{ steps.tag.outputs.tag }}" \
            --notes "Automated release for tag ${{ steps.tag.outputs.tag }}" \
            build/app/outputs/flutter-apk/*.apk